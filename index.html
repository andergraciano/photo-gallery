<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-gallery">
        <img src="img/image1.jpg" alt="Ander & Grace" class="gallery-img active">
        <img src="img/image2.jpg" alt="Ander & Grace" class="gallery-img">
        <img src="img/image3.jpg" alt="Ander & Grace" class="gallery-img">

    <div class="btns">

        <button class="btn next">Next</button>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
